# Firebase App Hosting configuration
runConfig:
  minInstances: 0
  maxInstances: 10
  cpu: 1
  memoryMiB: 512
  concurrency: 80

env:
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: lp-form-biomo
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: lp-form-biomo.firebaseapp.com
  - variable: WHATSAPP_NOTIFY_NUMBER
    value: "5547996067992"
